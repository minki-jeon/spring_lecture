<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pink {
            background-color: pink;
        }
        .gray {
            background-color: gray;
        }
        .big-text {
            font-size: 3em;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
<h3 th:text="'hello'">lorem</h3>
<hr>
<!-- html element의 attribute를 적용 th:attr -->
<h3 title="hello" th:attr="class='xyz'">lorem1</h3>
<h3 title="hello" th:attr="class='xyz', abc='def'">lorem1</h3>
<h3 title="hello" th:attr="class='xyz', abc='def', title='bye'">lorem1</h3>
<!--
 자주 사용되는 attribute - th:class, th:title, th:attr, th:src, th:alt
-->
<h3 title="hello"
    th:class="xyz"
    th:title="bye"
    th:attr="abc='def'">lorem1</h3>
<img src="../../static/images/shark.jpg" alt="상어" th:src="'abc'" th:alt="'qwe'">
<img src="../../static/images/shark.jpg" alt="상어" th:src="'/images/shark.jpg'" th:alt="'qwe'"> <!-- 권장x -->
<img src="../../static/images/shark.jpg" alt="상어" th:src="@{/images/shark.jpg}" th:alt="'qwe'">
<img src="../../static/images/shark.jpg" alt="상어" th:src="@{/images/tiger.jpg}" th:alt="'호랑이'">

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>몸무게</th>
        <th>이름</th>
        <th>결혼</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.weight}"></td>
            <td th:text="${student.info}"></td>
            <td th:text="${student.married}" th:class="${student.married} ? 'pink' : 'gray'"></td>
        </tr>
    </tbody>
</table>

<!-- th:attrappend : 기존 값 이어쓰기-->
<!-- title="hellobye"-->
<h3 title="hello" th:attrappend="title='bye'" >Lorem.</h3>

<h3 class="big-text" th:class="'pink'">Lorem.</h3>
<h3 class="big-text" th:attr="class='pink'">Lorem.</h3>
<!-- class="big-text pink" -->
<h3 class="big-text" th:attrappend="class=' pink'">Lorem.</h3>

<!-- th:classappend : 기존 값 이어쓰기-->
<!-- class="big-text pink" -->
<h3 class="big-text" th:classappend="'pink'">Lorem.</h3>


<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>몸무게</th>
        <th>이름</th>
        <th>결혼</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.studentNumber}"></td>
            <td th:text="${s.weight}"></td>
            <td th:text="${s.info}"></td>
            <td class="italic" th:text="${s.married}" th:classappend="${s.married} ? 'pink' : 'gray'" ></td>
        </tr>
    </tbody>
</table>


</body>
</html>
