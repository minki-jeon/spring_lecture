<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, tr, td {
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h3>상품명 조회 (w/ page)</h3>
<hr>
<form th:action="@{/main15/sub4}">
    <label>
        상품명
        <input type="text" name="keyword" th:value="${param.keyword ?: ''}">
    </label>
    <button>검색</button>
    상품 수 : <span th:text="${total}"></span>
</form>
<hr>
<table th:if="${productList.size > 0}">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Supplier</th>
        <th>Category</th>
        <th>Unit</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.supplier}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.unit}"></td>
        <td th:text="${product.price}"></td>
    </tr>
    </tbody>
</table>
<div>
    <span th:if="${prevPage > 0}">
        <a th:if="${param.keyword == null}" th:href="@{/main15/sub4(page=1)}"
           th:text="'1... |'">맨 처음 | </a>
        <a th:if="${param.keyword != null}" th:href="@{/main15/sub4(page=1, keyword=${param.keyword})}"
           th:text="'1... |'">맨 처음 | </a>

        <a th:if="${param.keyword == null}" th:href="@{/main15/sub4(page=${prevPage})}">이전 | </a>
        <a th:if="${param.keyword != null}" th:href="@{/main15/sub4(page=${prevPage}, keyword=${param.keyword})}">이전 | </a>
    </span>
    <span th:each="num : ${#numbers.sequence(leftPage, rightPage)}">
        <a th:if="${param.keyword == null}" th:href="@{/main15/sub4(page=${num})}"
           th:text="${num}"></a>
        <a th:if="${param.keyword != null}" th:href="@{/main15/sub4(page=${num}, keyword=${param.keyword})}"
           th:text="${num}"></a>
        |
    </span>
    <span th:if="${nextPage <= lastPage}">
        <a th:if="${param.keyword == null}" th:href="@{/main15/sub4(page=${nextPage})}"> 다음</a>
        <a th:if="${param.keyword != null}" th:href="@{/main15/sub4(page=${nextPage}, keyword=${param.keyword})}"> 다음</a>

        <a th:if="${param.keyword == null}" th:href="@{/main15/sub4(page=${lastPage})}"
           th:text="' | ...' + ${lastPage}"> | 맨 끝</a>
        <a th:if="${param.keyword != null}" th:href="@{/main15/sub4(page=${lastPage}, keyword=${param.keyword})}"
           th:text="' | ...' + ${lastPage}"> | 맨 끝</a>
    </span>
</div>

</body>
</html>
