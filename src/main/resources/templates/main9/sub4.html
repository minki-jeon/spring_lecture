<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> /main9/sub4 </h3>
<!-- Form : 사용자가 입력한 내용을 쿼리스트링에 붙여서 요청을 보냄 -->
<!-- action 속성 : 쿼리스트링(Request Parameter)를 어디로 보낼지 결정-->
<form th:action="@{/main9/sub5}">
<!--    Form 요소(input, textarea, select,..) : request parameter를 완성하는 요소 -->
<!--    input, type=text -->
<!--    name 속성: request parameter의 이름 -->
    <div>
        <input type="text" name="keyword">
    </div>
    <div>
        <input type="text" name="email">
    </div>


<!--    submit button : 클릭하면 Form 내의 요소들로 쿼리스트링 만들어서 action으로 요청 보냄 -->
    <div>
        <input type="submit" value="저장">
    </div>
</form>

<hr>

<!-- submit to /main9/sub6 -->
<!-- address, age, city -->
<form th:action="@{/main9/sub6}">
    <div>
        <input type="text" name="address">
    </div>
    <div>
        <input type="text" name="age">
    </div>
    <div>
        <input type="text" name="city">
    </div>
    <div>
        <input type="submit" value="제출">
    </div>
</form>

<hr>
<form th:action="@{/main9/sub7}">
<!--   input submit -->
    <input type="submit">
<!--   button submit -->
    <button>저장</button>
<!--   단순 버튼 -->
    <input type="button" value="단순버튼1">
    <button type="button">단순버튼2</button>
</form>

<hr>
<form th:action="@{/main9/sub8}">
<!--    value 속성 : 기본값 적용 -->
    <input type="text" name="address" value="seoul">
    <input type="text" name="name" value="홍길동">
    <input type="text" name="age" value="1">

    <button>저장</button>
</form>

<hr>
<form th:action="@{/main9/sub9}">
    <div>
<!--    text field    -->
        <input type="text" name="name">
    </div>
    <div>
<!--    number field    -->
        <input type="number" min="0" max="10" step="0.1" name="score">
    </div>
    <div>
<!--    password field    -->
        <input type="password" name="pw">
    </div>
    <div>
<!--    날짜    -->
        <input type="date" name="birth">
    </div>
    <div>
<!--    날짜+시간    -->
        <input type="datetime-local" name="start">
    </div>
    <div>
<!--    email    -->
        <input type="email" name="mail">
    </div>
    <div>
<!--    file    -->
        <input type="file" name="f">
    </div>
    <div>
<!--    숨겨진 input 요소 : 사용자로부터 보이지않게 값을 전달할 때 사용   -->
        <input type="hidden" name="h" value="숨겨진값">
    </div>

    <div>
<!--    submit 버튼    -->
        <input type="submit">
    </div>
</form>

<hr>
<form th:action="@{/main9/sub10}">
<!--  checkbox  -->
    <div>
        <input type="checkbox" name="accept" value="true" checked>
    </div>
    <div>
        <input type="checkbox" name="greeting" value="hello">
    </div>
    <div>
<!-- input:c*5 -->
        <input type="checkbox" name="hobby" id="" value="baseball"> 야구
        <input type="checkbox" name="hobby" id="" value="basketball"> 농구
        <input type="checkbox" name="hobby" id="" value="football"> 축구
        <input type="checkbox" name="hobby" id="" value="rugby"> 럭비
        <input type="checkbox" name="hobby" id="" value="cook"> 요리
    </div>

    <div>
        <input type="submit" value="전송">
    </div>
</form>

<form th:action="@{/main9/sub11}">
<!--  label: 특정 input에 붙인(bind) 텍스트  -->
    <label for="input-mango">망고</label>
    <input type="checkbox" name="fruit" id="input-mango" value="mango">
    <label for="input-melon">멜론</label>
    <input type="checkbox" name="fruit" id="input-melon" value="melon">
    <label for="input-apple">사과</label>
    <input type="checkbox" name="fruit" id="input-apple" value="apple">
    <label>
        바나나
        <input type="checkbox" name="fruit" value="banana">
    </label>
    <div>
        <label for="input-text">이름</label>
        <input type="text" id="input-text" name="name" value="머스크">
    </div>
</form>

<hr>
<form th:action="@{/main9/sub12}">
    <div>
<!--  3개의 country -->
        <label for="radio-korea">한국</label>
        <input type="radio" name="country" id="radio-korea" value="korea">
        <label for="radko-us">미국</label>
        <input type="radio" name="country" id="radko-us" value="us">
        <label for="radio-jp">일본</label>
        <input type="radio" name="country" id="radio-jp" value="japan">
    </div>

    <!--  radio button: 같은 name 중에 하나의 값만 선택 가능  -->
    <label for="radio-mango"></label>
    <input type="radio" name="fruit" id="radio-mango" value="mango">
    <label for="radio-melon"></label>
    <input type="radio" name="fruit" id="radio-melon" value="melon" checked>
    <label for="radio-apple"></label>
    <input type="radio" name="fruit" id="radio-apple" value="apple">

    <input type="submit" value="전송">
</form>

<hr>
<form action="">
    <!--  readonly : 변경 불가  -->
    <input type="text" name="name" value="홍길동" readonly>
    <!--  placeholder: 입력할 값의 Hint  -->
    <input type="text" name="address" placeholder="주소를 입력하세요.">
    <!--  multiple : 여러개의 파일 지정  -->
    <input type="file" name="f" id="" multiple>
    <!-- required : 필수 입력-->
    <input type="text" name="city" required>
</form>

<hr>
<form th:action="@{/main9/sub13}">
<!--  String city, Integer age, Double score, String[] fruits, Boolean accepted  -->
    <div>
        <label for="input1">도시: </label>
        <input type="text" name="city" id="input1">
    </div>
    <div>
        <label for="input2">나이: </label>
        <input type="number" name="age" id="input2" min="0" max="100" step="1">
    </div>
    <div>
        <label for="input3">점수: </label>
        <input type="number" name="score" id="input3" min="0" max="10" step="0.1">
    </div>
    <div>
        과일:
        <label for="check-apple">사과</label>
        <input type="checkbox" name="fruits" id="check-apple" value="apple">
        <label for="check-mango">망고</label>
        <input type="checkbox" name="fruits" id="check-mango" value="mango">
        <label for="check-lemon">레몬</label>
        <input type="checkbox" name="fruits" id="check-lemon" value="lemon">
    </div>
    <div>
        <label for="radio1"> 체크동의: </label>
        <input type="radio" name="accepted" id="radio1" value="true" >
        <label for="radio2"> 체크동의: </label>
        <input type="radio" name="accepted" id="radio2" value="false" checked>
    </div>
    <div>
        <input type="submit" value="제출">
    </div>
</form>

<form action="">
    <div>
    <!--    textarea : 긴 텍스트 작성    -->
        <textarea name="info" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
    <!--    textarea : 긴 텍스트 작성    -->
        <textarea name="info2" id="" cols="30" rows="10">기본 텍스트 입력</textarea>
    </div>
    <div>
    <!--    textarea : 긴 텍스트 작성    -->
        <textarea name="info3" id="" cols="30" rows="10"
                placeholder="정보입력하세요"
                required
                readonly
        ></textarea>
    </div>
</form>

<hr>
<form action="">
    <!--  select: 여러 값 중에 선택 가능한 요소  -->
    <select name="fruit" id="">
        <option value="apple">사과</option>
        <option value="melon">멜론</option>
        <option value="mango" selected>망고</option>
        <option value="loemon">레몬</option>
        <option value="banana">바나나</option>
    </select>

    <!--  select: 여러 값 중에 선택 가능한 요소  -->
    <select name="country" id="" multiple required>
        <option value="korea" selected>한국</option>
        <option value="us">미국</option>
        <option value="uk">영국</option>
        <option value="japan">일본</option>
        <option value="china" selected>중국</option>
    </select>

    <select name="hobby" id="" multiple>
        <option value="baseball">야구</option>
        <option value="basketball">농구</option>
        <option value="football">축구</option>
        <option value="rugby">럭비</option>
        <option value="cook">요리</option>
    </select>
</form>

</body>
</html>
