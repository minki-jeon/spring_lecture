<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Expression Inlining -->
<h1>넘버 : [[${person.number}]]</h1>

<h1 th:text="'넘버 : '+${person.number}"></h1>
<h1>넘버 : <span th:text="${person.number}">11</span></h1>

<hr>
    <!--
    <ul>
        <li>회사1 : tesla</li>
        <li>회사2 : apple</li>
    </ul>
    <ul>
        <li>주소1 : seoul</li>
        <li>주소2 : jeju</li>
    </ul>
    -->
<th:block th:object="${person}">
    <ul>
        <li th:each="cpn, st : *{company}">회사 [[${st.count}]] : [[${cpn}]]</li>
    </ul>
    <ul>
        <li th:each="adr, st : *{address}">회사 [[${st.count}]] : [[${adr}]]</li>
    </ul>
</th:block>



</body>
</html>
