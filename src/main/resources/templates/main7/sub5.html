<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:block요소 : rendering때 출력되지 않는다. -->
<th:block th:object="${person}">
    <h3 th:text="*{number}"></h3>
    <h4>address</h4>
    <ul>
        <li th:each="adr : *{address}" th:text="${adr}"></li>
    </ul>
    <h4>company</h4>
    <ul>
        <li th:each="cp : *{company}" th:text="${cp}"></li>
    </ul>
</th:block>
<hr>
<div th:object="${person}">
    <h3 th:text="*{number}"></h3>
    <h4>address/company </h4>
    <ul>
        <li th:each="adr : *{address}" th:text="${adr}"></li>
        <li th:each="cp : *{company}" th:text="${cp}"></li>
    </ul>
</div>

</body>
</html>
