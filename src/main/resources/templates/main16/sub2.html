<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h3>새 공급자 정보 등록</h3>
<hr>
<!--form>div*7>label>input-->
<form th:action="@{/main16/sub2}" method="post">
    <div>
        <label>
            공급자명
            <input type="text" name="name">
        </label>
    </div>
    <div>
        <label>
            계약명
            <input type="text" name="contactName">
        </label>
    </div>
    <div>
        <label>
            주소
            <input type="text" name="address">
        </label>
    </div>
    <div>
        <label>
            도시
            <input type="text" name="city">
        </label>
    </div>
    <div>
        <label>
            우편번호
            <input type="text" name="postalCode">
        </label>
    </div>
    <div>
        <label>
            국가
            <input type="text" name="country">
        </label>
    </div>
    <div>
        <label>
            연락처
            <input type="text" name="phone">
        </label>
    </div>
    <div>
        <button>등록</button>
    </div>
</form>
<hr>

<p th:if="${supplierList == null || supplierList.isEmpty()}">조회된 결과가 없습니다.</p>
<table th:if="${supplierList.size() > 0}">
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CONTACT</th>
        <th>ADDRESS</th>
        <th>CITY</th>
        <th>POST</th>
        <th>COUNTRY</th>
        <th>PHONE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${supplierList}">
        <td th:text="${supplier.id}"></td>
        <td th:text="${supplier.name}"></td>
        <td th:text="${supplier.contactName}"></td>
        <td th:text="${supplier.address}"></td>
        <td th:text="${supplier.city}"></td>
        <td th:text="${supplier.postalCode}"></td>
        <td th:text="${supplier.country}"></td>
        <td th:text="${supplier.phone}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
